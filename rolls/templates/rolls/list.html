{% extends 'rolls/base.html' %}

{% block content %}

    <div class="row">
        <div class="col">

                <p class="float-right"><a href="{% url 'rolls:create' %}">Add</a></p>

                <ul clss="list-group">
                {% for roll in object_list %}
                    <li>
                        <a href="{% url 'rolls:detail' roll.id %}">
                            <img src="{{ roll.image.url }}"/><br/>
                            {{ roll.title }} -- {{ roll.year_made }}
                        </a>
                        <a href="{% url 'rolls:update' roll.id %}">Edit Roll</a>
                    </li>
                {% endfor %}
                </ul>

        </div>
    </div>

{% endblock content %}
